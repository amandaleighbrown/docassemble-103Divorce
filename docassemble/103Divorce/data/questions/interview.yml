  *Remember: A person's ‚Äúdomicile ‚Äù is their main residence where they usually reside and intend to remain.*
fields:
  - "Select all that apply": venue_options
    datatype: checkboxes
    choices:
      - I am currently domiciled in Louisiana: user_domiciled_in_louisiana
